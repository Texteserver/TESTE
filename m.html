<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            border-radius: 50%;
            margin-top: 20px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Buscar Informações do Instagram</h1>
    <input type="text" id="username" placeholder="Digite o @ do usuário" />
    <button onclick="getInstagramInfo()">Buscar</button>

    <div id="result" style="margin-top: 20px;">
        <!-- Informações aparecerão aqui -->
    </div>

    <script>
        async function getInstagramInfo() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Por favor, insira um nome de usuário válido!");
                return;
            }

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Carregando...";

            try {
                // Faz uma requisição para o HTML da página do Instagram
                const response = await fetch(`https://www.instagram.com/${username}/`);
                if (!response.ok) {
                    throw new Error("Usuário não encontrado ou perfil privado.");
                }

                const html = await response.text();

                // Extrai as informações do HTML usando Regex
                const profilePicRegex = /"profile_pic_url_hd":"([^"]+)"/;
                const fullNameRegex = /"full_name":"([^"]+)"/;

                const profilePicMatch = html.match(profilePicRegex);
                const fullNameMatch = html.match(fullNameRegex);

                if (profilePicMatch && fullNameMatch) {
                    const profilePic = profilePicMatch[1].replace(/\\u0026/g, '&');
                    const fullName = fullNameMatch[1];

                    resultDiv.innerHTML = `
                        <img src="${profilePic}" alt="Foto de perfil" />
                        <h2>${fullName || "Nome não disponível"}</h2>
                        <p>@${username}</p>
                    `;
                } else {
                    throw new Error("Não foi possível extrair os dados.");
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
