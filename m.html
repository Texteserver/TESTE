<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização por IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #city {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Descubra sua cidade</h1>
    <p id="city">Obtendo localização...</p>

    <script>
        // URL da API de localização baseada no IP
        const apiUrl = "https://ipinfo.io/json?token=demo"; // Troque "demo" por sua chave se necessário

        // Função para buscar e exibir a cidade
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('city').textContent = `Você está em: ${data.city}`;
            })
            .catch(error => {
                document.getElementById('city').textContent = "Não foi possível obter a localização.";
                console.error("Erro ao obter localização:", error);
            });
    </script>
</body>
</html>
